<!DOCTYPE html>
<html>

<head>
  <title>Diary APP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>

html,
    body {
      min-height: 100%;
    }
  
    /* Style the header */
    .header {
      background-color: #329ba8;
      padding: 30px 40px;
      color: white;
      text-align: center;
    }

    /* Style the "Add" button */
    .addBtn {
      padding: 10px;
      width: 25%;
      background: #329ba8;
      color: white;
      float: center;
      text-align: center;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      border-radius: 5;
    }

    .addBtn:hover {
      background-color: #bbb;
    }

   
    body,
    div,
    form,
    input,
    select,
    textarea,
    table,
    label,
    p {
      padding: 10;
      margin: 0;
      outline: none;
      font-family: Roboto, Arial, sans-serif;
      font-size: 14px;
      color: #666;
      line-height: 22px;
    }

    h1 {
      position: absolute;
      margin: 0;
      font-size: 40px;
      color: black;
      z-index: 2;
      line-height: 83px;
    }

    textarea {
      width: calc(100% - 12px);
      padding: 5px;
    }

    .testbox {
      display: flex;
      justify-content: center;
      align-items: center;
      height: inherit;
      padding: 20px;
    }

    form {
      width: 100%;
      padding: 20px;
      border-radius: 6px;
      background: #fff;
      box-shadow: 0 0 8px #669999;
    }

    .banner {
      position: relative;
      height: 60px;
      background-color: #329ba8;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .banner > h1{
      color: white;
      font-size: 30px;
    }

    .banner::after {
      content: "";
      background-color: rgba(0, 0, 0, 0.2);
      position: absolute;
      width: 100%;
      height: 100%;
    }

    input,
    select,
    textarea {
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    input {
      width: calc(100% - 10px);
      padding: 5px;
    }

    input[type="date"] {
      padding: 4px 5px;
    }

    textarea {
      width: calc(100% - 12px);
      padding: 5px;
    }

    .item:hover p,
    .item:hover i,
    .question:hover p,
    .question label:hover,
    input:hover::placeholder {
      color: #669999;
    }

    .item input:hover,
    .item select:hover,
    .item textarea:hover {
      border: 1px solid transparent;
      box-shadow: 0 0 3px 0 #669999;
      color: #669999;
    }

    .item {
      position: relative;
      margin: 10px 0;
    }

    .item span {
      color: red;
    }

    

    .colums {
      display: flex;
      justify-content: space-between;
      flex-direction: row;
      flex-wrap: wrap;
    }

    .colums div {
      width: 48%;
    }

    input[type="date"]::-webkit-inner-spin-button {
      display: none;
    }

    .item i,
    input[type="date"]::-webkit-calendar-picker-indicator {
      position: absolute;
      font-size: 20px;
      color: #a3c2c2;
    }

    .item i {
      right: 1%;
      top: 30px;
      z-index: 1;
    }

    .btn-block {
      margin-top: 10px;
      text-align: center;
    
    }

    button {
      width: 150px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #669999;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background: #a3c2c2;
    }

    @media (min-width: 568px) {

      .name-item,
      .city-item {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      .name-item input,
      .name-item div {
        width: calc(50% - 20px);
      }

      .name-item div input {
        width: 97%;
      }

      .name-item div label {
        display: block;
        padding-bottom: 5px;
      }
    }
#farmers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 98%;
  margin-left: 1%;
  margin-bottom: 10%;
}

#farmers td, #farmers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#farmers tr:nth-child(even){background-color: #f2f2f2;}

#farmers tr:hover {background-color: #ddd;}

#farmers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
  </style>
</head>

<div id="myDIV" class="header">
  <h2 style="margin:5px">AKATONGORE FARMER'S COOPERATIVE</h2>
</div>
<div class="testbox">
  <form action="/" method='POST'>
    {% csrf_token %}
    <div class="banner">
      <h1>New Member Registration</h1>
    </div>
      <div class="colums">
      <div class="item">
        <label for="names"> FullName<span>*</span></label>
        <input id="names" type="text" name="names" required />
      </div>
      <div class="item">
        <label for="phone">PhoneNumber<span>*</span></label>
        <input id="phone" type="tel" name="phone" required />
      </div>
      <div class="item">
        <label for="village">Village<span>*</span></label>
        <input id="village" type="text" name="village" required />
      </div>
      <div class="item">
        <label for="nin">National Identification Number<span>*</span></label>
        <input id="nin" type="text" name="nin" required />
      </div>
      <div class="item">
        <label for="cows">Number of Dairy Cows<span>*</span></label>
        <input id="cows" type="number" name="cows" required />
      </div>
    </div>
    <div class="btn-block">
      <button type="submit" class="addBtn">Register Farmer</button>
    </div>
  </form>
  </div>
  <div>
  <h2>Registered Farmers</h2>
  <table id="farmers">
    {% for farmer in farmers reversed %}
    <tr>
      <th>Full Names</th>
      <th>PhoneNumber</th>
      <th>Village</th>
      <th>Number of Cows</th>
    </tr>
    <tr>
      <td>{{farmer.names}}</td>
      <td>{{farmer.phone}}</td>
      <td>{{farmer.village}}</td>
      <td>{{farmer.cows}}</td>
    </tr>
    {% endfor %}
  </table>
  </div>
  </body>

</html>
